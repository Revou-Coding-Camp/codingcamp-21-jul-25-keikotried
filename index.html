<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Koi</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" >
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900 font-mono">
    <main class="bg-[#4b607f] bg-opacity-90 rounded-2xl p-6 min-w-1/2 h-full mt-6 flex flex-col">
        <h1 class="text-center text-3xl text-gray-900 font-bold mb-4">To-do List</h1>

        <div class="mb-4">
            <form class="flex flex-row justify-between gap-4">
                <div class="w-full flex justify-between gap-4">
                    <input type="text" id="taskInput" placeholder="Add a new task..." class="flex-grow p-3 bg-[#e8d8c9] rounded-lg focus:outline-none focus:ring-1 focus:ring-[#f3701e]">
                    <input type="date" id="dateInput" class="flex-grow p-3 bg-[#e8d8c9] rounded-lg focus:outline-none focus:ring-1 focus:ring-[#f3701e]">
                </div>
                <button id="addTask" class="p-3 bg-[#f3701e] rounded-lg flex">
                    <span class="material-symbols-outlined" onclick="addTask(event);">add</span>
                </button>
            </form>
        </div>

        <div class="flex justify-between items-center mb-4 ">
            <button id="filter" class="p-3 bg-[#f3701e] rounded-lg uppercase font-bold" onclick="toggleFilter()">Filter</button>
            <h2 id="filterStatus" class="text-gray-900 font-bold text-center">All Tasks</h2>
            <button id="deleteAll" class="p-3 bg-[#f3701e] rounded-lg uppercase font-bold" onclick="deleteAll();">Delete All</button>
        </div>

        <div>
            <table id="taskList" class="bg-[#e8d8c9] w-full rounded-lg">
                <thead>
                    <tr id="listHeader" class="uppercase text-left border-b-2 border-[#4b607f]">
                        <th class="p-3">Task</th>
                        <th class="p-3">Due Date</th>
                        <th class="p-3">Status</th>
                        <th class="p-3">Actions</th>
                    </tr>
                </thead>
                <tbody id="taskBody">
                </tbody>
            </table>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="js\script.js"></script>
</body>
</html>
