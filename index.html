<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo LIst</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main>
        <header>
            <h1 class="text-3xl font-bold text-center mt-10">Todo List</h1>
        </header>
    <form action="">
        <div class="max-w-md mx-auto mt-3">
                <input type="text" id="todoInput" placeholder="Add a new todo" class="w-full p-2 border border-gray-300 rounded">
                <button id="addTodoButton" class="mt-2 w-full bg-blue-500 text-white p-2 rounded">Add Todo</button>
            </div>
            <ul id="todoList" class="max-w-md mx-auto mt-5 list-disc pl-5"></ul>
    </form>
    </main>
    <script src="js\script.js"></script>
</body>
</html>
